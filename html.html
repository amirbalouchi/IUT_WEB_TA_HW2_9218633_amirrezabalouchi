<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        div {
            height: 50px;
            width: 500px;

        }
        .center {
            margin: auto;
            width: 60%;

            padding: 10px;
        }

    </style>

</head>

<body>

<form >

    <div class="container" >
    <div class="form-group">
     <label for="name">Name:<span class="glyphicon glyphicon-user"></span> </label>

    <input type="text" name="firstname" class="form-control" placeholder="Enter name" id="name"  >

    </div>
    <div class="form-group">
        <label for="email">Email:<span class="glyphicon glyphicon-envelope"></span> </label>

    <input type="text" name="email" id="email" class="form-control" placeholder="Enter email" >

    </div>
    <div class="form-group">
        <label for="contact">Contact:<span class="glyphicon glyphicon-phone-alt"></span> </label>

    <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter Phone number" >

    </div>
    <div class="form-group">
        <label for="message">Message:<span class="	glyphicon glyphicon-comment"></span> </label>

    <input type="text" name="message" rows="5" id="message" class="form-control" placeholder="Enter message...">

    </div>

   <div>
    <input type='button' class="btn btn-primary btn-block" value='Submit' onclick='Javascript:mail();'/>
   </div>
</form>


<table style="width:100%"  class="table table-condensed">
      <tr>
        <th>name</th>
        <th>email</th>
        <th>contact</th>
        <th>message</th>
      </tr>

    <tbody id='tbl-body'>

    </tbody>
</table>
</div>

</body>
</html>
